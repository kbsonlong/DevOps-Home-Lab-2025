tunnel: # your cloudflare tunnel ID

ingress:
  # Route app.kbsonlong.com to your local k3d cluster
  - hostname: app.kbsonlong.com # your domain name
    service: http://172.20.10.3:8080
    originRequest:
      originServerName: app.kbsonlong.com
      noTLSVerify: true
      disableChunkedEncoding: true
  
  # Route main domain kbsonlong.com
  - hostname: kbsonlong.com # your domain name
    service: http://172.20.10.3:8080
    originRequest:
      originServerName: kbsonlong.com
      noTLSVerify: true
      disableChunkedEncoding: true
  
  # Route monitoring subdomains with single-level (covered by Universal SSL)
  - hostname: grafana.kbsonlong.com # your domain name
    service: http://172.20.10.3:8080
    originRequest:
      originServerName: grafana.kbsonlong.com # your domain name
      noTLSVerify: true
      disableChunkedEncoding: true
  
  - hostname: prometheus.kbsonlong.com # your domain name
    service: http://172.20.10.3:8080
    originRequest:
      originServerName: prometheus.kbsonlong.com # your domain name
      noTLSVerify: true
      disableChunkedEncoding: true
  
  # Route ArgoCD subdomain
  - hostname: argocd.kbsonlong.com # your domain name
    service: http://172.20.10.3:8080
    originRequest:
      originServerName: argocd.kbsonlong.com # your domain name
      noTLSVerify: true
      disableChunkedEncoding: true
  
  # Catch-all for unmatched hostnames
  - service: http_status:404
